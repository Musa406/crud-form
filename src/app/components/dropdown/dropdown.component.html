<mat-form-field [formGroup] = "group">
    <mat-select [formControlName]="field.name" #singleSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="optionFilterCtrl"></ngx-mat-select-search>
      </mat-option>

      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{bank.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
