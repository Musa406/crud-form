<div>
    <input matInput placeholder="Model Name" [(ngModel)]="modelName">
    <button mat-raised-button color="primary" (click)="createForm()">Create</button>
</div>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <single-page-upsert modelClassName={{modelName}} *ngIf="createClicked"></single-page-upsert>
    </div>
  </div>
